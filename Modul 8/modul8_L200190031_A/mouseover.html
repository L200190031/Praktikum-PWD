<!DOCTYPE html>
<html>
<head>
    <title>Mouse Over</title>
</head>
<body>
    <a href="javascript:;"
    onmouseover="document.img_l.src='gambar1.jpg';"
    onmouseout="document.img_l.src='gambar2.jpg';">
    <img name="img_l" src="gambar2.jpg" height="100" width="100"> </a>
</body>
</html>
